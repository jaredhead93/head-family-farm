<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Your Farm Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Farm Name</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="animal.html">Farm Animals</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="blog">
            <h2>Blog</h2>
            <button id="new-blog-btn">+ New Blog</button>
            <div id="blog-posts" class="blog-grid">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Your Farm Name. All rights reserved.</p>
    </footer>

    <!-- Blog Editor Modal -->
    <div id="blog-editor-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>New Blog Post</h2>
            <form id="blog-form">
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" name="blog-title" required>
                
                <label for="blog-date">Posted on:</label>
                <input type="date" id="blog-date" name="blog-date" required>
                
                <label for="blog-image">Image:</label>
                <input type="file" id="blog-image" name="blog-image" accept="image/*" required>
                
                <label for="blog-content">Content:</label>
                <textarea id="blog-content" name="blog-content" rows="10" required></textarea>
                
                <div class="form-buttons">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
